---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "{{ .Release.Namespace }}-gitea-random-passwd-external-secret"
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: "1h"
  target:
    name: "{{ .Release.Namespace }}-gitea-random-password-secret"
    creationPolicy: Owner
    deletionPolicy: Delete
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: "{{ .Release.Namespace }}-gitea-random-password-generator"
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: "{{ .Release.Namespace }}-gitea-random-password-generator"
  namespace: {{ .Release.Namespace }}
spec:
  length: 12
  digits: 5
  symbols: 5
  symbolCharacters: "@-_."
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "{{ .Release.Namespace }}-external-secret"
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    name: "{{ .Release.Name }}-secret-store"
    kind: SecretStore
  refreshInterval: "1h"
  target:
    name: gitea-admin-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        username: root
        password: "{{ `{{ .password }}` }}"
  data:
  - secretKey: password
    remoteRef:
      key: "{{ .Release.Namespace }}-gitea-random-password-secret"
      property: password
