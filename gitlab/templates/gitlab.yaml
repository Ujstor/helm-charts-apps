apiVersion: apps.gitlab.com/v1beta1
kind: GitLab
metadata:
  name: {{ .Release.Name }}
spec:
  chart:
    version: {{ .Values.gitlab.version | default .Chart.Version }}
    values:
      registry:
        hpa:
          minReplicas: 1
          maxReplicas: 1
      edition: ce
      nginx-ingress:
        enabled: false
      global:
        pages:
          enabled: true
        gitlab-runner:
          enabled: true
        prometheus:
          install: false
        certmanager:
          install: false
        kas:
          minReplicas: 1
          maxReplicas: 1
        gitlab-shell:
          minReplicas: 1
          maxReplicas: 1
        sidekiq:
          minReplicas: 1
          maxReplicas: 1
        gitlab:
          webservice:
            deployments:
              default:
                minReplicas: 1
                maxReplicas: 1
        hosts:
          domain: {{ .Values.gitlab.domain | default "domain.com" }}
        ingress:
          configureCertmanager: {{ if .Values.gitlab.certIssuerEmail }}true{{ else }}false{{ end }}
          class: {{ .Values.gitlab.ingressClassName | default "nginx"}}
      certmanager-issuer:
        email: {{ .Values.gitlab.certIssuerEmail | default "mail@mail.com" }}
